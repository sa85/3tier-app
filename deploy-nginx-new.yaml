apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
      tier: backend
  template:
    metadata:
      labels:
        app: nginx
        tier: backend
    spec:
      volumes:
        - name: nginx-data
          hostPath:
            path: /home/shoaib/php-container 
      containers:
      - name: nginx
        image: nginx:latest
        ports:
            - containerPort: 80
        volumeMounts:
        - name: nginx-data
          mountPath: /var/www/html
